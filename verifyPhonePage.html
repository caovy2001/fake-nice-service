<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verify Phone Page</title>
</head>

<body>
  <h1>Verify Phone Page (Fake NICE Service)</h1>
  <form name="formPost" method="get">
    <label>Name</label>
    <input id="name" name="name" /> <br />
    <label>Phone</label>
    <input id="phone" name="phone" /> <br />
    <label>Gender</label>
    <input id="gender" name="gender" /> <br />
    <label>Birthdate</label>
    <input id="birthdate" name="birthdate" /> <br />
    <!-- <input type="hidden" id="tokenVersionId" name="tokenVersionId" />
      <input type="hidden" id="EncodeData" name="EncodeData" /> -->
    <br />
    <br />
  </form>
  <button onclick="submit()">Submit</button>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script language="javascript">
  const urlSearchParams = new URLSearchParams(window.location.search);
  const params = Object.fromEntries(urlSearchParams.entries());
  console.log(params);

  function submit() {
    const name = document.getElementById("name").value ?? '';
    const phone = document.getElementById("phone").value;
    const gender = document.getElementById("gender").value;
    const birthdate = document.getElementById("birthdate").value;
    const enc_data =
      (name != '' ? name : '...') +
      "|" +
      (phone != '' ? phone : '...') +
      "|" +
      (gender != '' ? gender : '...') +
      "|" +
      (birthdate != '' ? birthdate : '...');
    // window.location.href = `http://localhost:3000/api/v1/user/nice/callback-from-niceapi-test?token_version_id=${params.tokenVersionId}&enc_data=${enc_data}`;
    window.location.href = `https://dev-api.themmt.me/api/v1/user/nice/callback-from-niceapi-test?token_version_id=${params.tokenVersionId}&enc_data=${enc_data}`;
  }
</script>

</html>
