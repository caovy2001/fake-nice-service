<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TEST NICE API</title>
</head>

<body>
    <h1>TEST NICE API</h1>

    <form name="form_chk" method="post">
        <input type="text" id="m" name="m" value="service" hidden="true"/></br>
        <label>Token: </label>
        <input type="text" id="token" name="token" value="" /></br>
        <input type="text" id="verify_type" name="verify_type" value="ALL" hidden="true"/></br>
        <input type="text" id="enc_data" name="enc_data" /> </br>
        <input type="text" id="integrity_value" name="integrity_value" /> <br>
        <input type="text" id="token_version_id" name="token_version_id" />
        <a href="javascript:fnPopup();">Verify Phone</a>
    </form>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script language="javascript">
    window.name = "Parent_window";

    function fnPopup() {
        const result = $.ajax({
            // url: "http://localhost:3000/api/v1/user/nice/create-request-verify?verifyType=" + $("#verify_type").val() + "&state=https://google.com.vn",
            url: "https://dev-api.themmt.me/api/v1/user/nice/create-request-verify?verifyType=" + $("#verify_type").val() + "&state=https://google.com.vn",
            type: "GET",
            async: false,
            headers: {
                Authorization:
                    "Bearer " +
                    $("#token").val(),
            },
            contentType: "application/json",
            success: function (result) {
                return result;
            },
        }).responseJSON;
        console.log(result);
        $("#enc_data").val(result.data.dataEncrypted);
        $("#integrity_value").val(result.data.integrityValue);
        $("#token_version_id").val(result.data.tokenVersionId);

        window.open(
            "",
            "popupChk",
            "width=500, height=550, top=100, left=100, fullscreen=no, menubar=no, status=no, toolbar=no, titlebar=yes, location=no, scrollbar=no"
        );
        // document.form_chk.action =
        // "https://nice.checkplus.co.kr/CheckPlusSafeModel/checkplus.cb";
        document.form_chk.action =
            "https://dev-api.themmt.me/api/v1/user/nice/CheckPlusSafeModel/checkplus.cb";
        // document.form_chk.action =
        //     "http://localhost:3000/api/v1/user/nice/CheckPlusSafeModel/checkplus.cb";

        document.form_chk.target = "popupChk";
        document.form_chk.submit();
    }
</script>

</html>
